<!DOCTYPE html>
<html>
    <head>
        <title>Database</title>
    </head>
    <body>
        <form action="/api/test/db" method="POST">
            <button type="submit">Wipe users</button>
        </form>
        <ul>
            {% for user in users %}
                <li>
                    <div>
                        <strong>ID:</strong> {{ user._id }}
                    </div>
                    <div>
                        <strong>Name:</strong> {{ user.name }}
                    </div>
                    <div>
                        <strong>Email:</strong> {{ user.email }}
                    </div>
                    <div>
                        <strong>Password:</strong> {{ user.password }}
                    </div>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
